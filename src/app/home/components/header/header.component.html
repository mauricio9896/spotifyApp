<div class="header">
  <div class="search">
    <button type="button" class="btns-add" (click)="navigationBack()" matTooltip="Atrás">
      <i class="fa-solid fa-chevron-left"></i>
    </button>

    <div class="search-input">
      <input type="text" placeholder="¿Qué quieres reproducir?" [formControl]="paramSearch"  />
    </div>
  </div>

  <div class="info">
    <div class="user-name">
      <h3>Bienvenido, {{ user?.display_name }}</h3>
    </div>

    <div class="options">
      <button type="button" class="btns-add" matTooltip="Notificaciones">
        <i class="fa-solid fa-bell"></i>
      </button>
      <button type="button" class="btns-add" (click)="logout()" matTooltip="Salir">
        <i class="fa-solid fa-right-to-bracket"></i>
      </button>
    </div>
  </div>
</div>
