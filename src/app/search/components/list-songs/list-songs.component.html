<div class="content">
  @if (!savedTracks) {
    <h3 style="margin-bottom: 0.5rem;" >Canciones</h3>
  }@else{
    <h3 style="margin-bottom: 0.5rem;" >Canciones Guardadas</h3>
  }
  <ul>
    @for (song of tracks; track $index) {
      @if ( savedTracks ) {
        <li> <app-card-song [song]="song.track" [index]="$index" [savedTracks]="true" ></app-card-song></li>
      }@else {
        <li> <app-card-song [song]="song" [index]="$index" ></app-card-song></li>
      }
    }
  </ul>
</div>
