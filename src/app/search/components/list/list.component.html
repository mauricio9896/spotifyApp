<div class="content list">
  @if (resultSearch) {
  <div class="songs">
    <app-list-songs [tracks]="resultSearch.tracks.items"></app-list-songs>
  </div>
  <div class="artist">
    <app-list-artists [artists]="resultSearch.artists"></app-list-artists>
  </div>
  <div class="albums">
    <app-list-albums [albums]="resultSearch.albums"></app-list-albums>
  </div>
  }
</div>
